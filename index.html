<!DOCTYPE html>
<html lang="en" ng-app="instagramApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram Search App</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>-->
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MyCtrl">

	<!-- LOGO -->
	<img src="logo.png" id="logo">

	<!-- USER INPUT -->
	<form class="input" ng-submit="onSubmit()">
		<input id="input-box" type="text" ng-model="userInput" placeholder="What do you want to see?"required>
		<input id="submit" type="submit" value="Submit" ng-click="show='feedback'">
	</form>

	<!-- FEEDBACK AFTER SUBMIT -->
	<p ng-show="feedback" class="input" id="feedback">Here are the results for {{ displayText }}.</p>
	<p ng-show="errorMessage" class="input">Sorry, there was an error processing your request.</p>

	
</body>
</html>
