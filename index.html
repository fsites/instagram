<!DOCTYPE html>
<html lang="en" ng-app="instagramApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MyCtrl">

	<!-- LOGO -->
	<img src="logo.png" id="logo">

	<!-- USER INPUT -->
	<form class="input" ng-submit="onSubmit()">
		<input type="text" ng-model="userInput" required>
		<input id="submit" type="submit" value="Submit" ng-click="show='feedback'">
	</form>
	<p ng-show="show=='feedback'" class="input" id="feedback">Here are the results for {{ userInput }}.</p>

	
</body>
</html>
